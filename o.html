<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #030305;
            --panel: rgba(15, 15, 22, 0.98);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --grad: linear-gradient(135deg, #7000ff, #00f2ff);
            --ml: #fff159;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --panel: #ffffff;
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { margin:0; padding:0; box-sizing:border-box; transition: all 0.3s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* --- AUTH --- */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 420px; background: var(--panel); border: 1px solid var(--border); border-radius: 40px; padding: 40px; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.5); border: 1px solid var(--primary); }
        .auth-card h1 { font-family: 'Space Grotesk'; font-size: 2.5rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .input-box { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--border); background: rgba(128,128,128,0.08); color: var(--text); font-weight: 600; margin-bottom: 12px; outline: none; }
        .btn-auth { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--grad); color: white; font-weight: 900; cursor: pointer; font-size: 1rem; text-transform: uppercase; }
        .auth-link { color: var(--primary); cursor: pointer; display: block; margin-top: 15px; font-weight: 700; }

        /* --- DASHBOARD --- */
        .container { width: 95%; max-width: 1400px; margin: 0 auto; padding: 30px 10px; display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .logo { font-family: 'Space Grotesk'; font-size: 2.2rem; letter-spacing: -1px; }
        .creator-tag { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media(min-width: 1000px) { .grid { grid-template-columns: 1fr 1fr; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 30px; padding: 25px; position: relative; overflow: hidden; }
        .img-container { height: 250px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .img-container img { max-height: 100%; border-radius: 15px; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3)); }

        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .spec-item { background: rgba(128,128,128,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .spec-label { font-size: 0.55rem; color: var(--primary); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .spec-val { font-size: 0.8rem; font-weight: 800; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .price-tag { font-size: 1.8rem; font-weight: 900; color: #00ff88; margin: 20px 0; display: block; text-align: center; }
        
        .shop-area { display: flex; gap: 10px; }
        .btn-shop { flex: 1; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 800; font-size: 0.8rem; text-align: center; color: #000; }
        .btn-ml { background: var(--ml); }
        .btn-amz { background: #ff9900; color: #fff; }

        .footer { text-align: center; padding: 40px; margin-top: 50px; border-top: 1px solid var(--border); opacity: 0.6; font-size: 0.8rem; }
        .hist-item { padding: 12px; background: rgba(128,128,128,0.05); border-radius: 12px; margin-bottom: 8px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
    </style>
</head>

function toggleAuth(show) {
    document.getElementById('login-box').style.display = show ? 'none' : 'block';
    document.getElementById('register-box').style.display = show ? 'block' : 'none';
}

function handleRegister() {
    const u = document.getElementById('reg-user').value;
    const p = document.getElementById('reg-pass').value;
    if(!u || !p) return alert("Lucas, preencha os dados!");
    localStorage.setItem('exp_' + u, p);
    alert("Expert Registrado!"); toggleAuth(false);
}

function handleLogin() {
    const u = document.getElementById('user-in').value;
    const p = document.getElementById('pass-in').value;
    if(localStorage.getItem('exp_' + u) === p && u !== "") {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('expert-tag').innerText = "Lucas Expert: " + u;
        loadHistory();
    } else { alert("Acesso Inv치lido!"); }
}

function updateDevice(id, val) {
    const d = devices[val];
    if(d) {
        document.getElementById('img-' + id).src = d.img;
        document.getElementById('price-' + id).innerText = d.pre칞o;
        document.getElementById('shop-' + id).style.display = 'flex';
        document.getElementById('ml-' + id).href = `https://lista.mercadolivre.com.br/${val}`;
        document.getElementById('amz-' + id).href = `https://www.amazon.com.br/s?k=${val}`;
        
        document.getElementById('specs-' + id).innerHTML = `
            <div class="spec-item"><span class="spec-label">Processador</span><span class="spec-val">${d.cpu}</span></div>
            <div class="spec-item"><span class="spec-label">Resist칡ncia (IP)</span><span class="spec-val" style="color:var(--primary)">${d.ip}</span></div>
            <div class="spec-item"><span class="spec-label">Pontua칞칚o AnTuTu</span><span class="spec-val">${d.ant}</span></div>
            <div class="spec-item"><span class="spec-label">Carga R치pida</span><span class="spec-val">${d.watts}</span></div>
            <div class="spec-item"><span class="spec-label">Principal / Hz</span><span class="spec-val">${d.cam} / ${d.hz}</span></div>
            <div class="spec-item"><span class="spec-label">RAM / Bateria</span><span class="spec-val">${d.ram} / ${d.bat}</span></div>
        `;
    }
}

let chart;
function startComparison() {
    const v1 = document.getElementById('input-a').value;
    const v2 = document.getElementById('input-b').value;
    if(!devices[v1] || !devices[v2]) return;
    
    document.getElementById('chart-card').style.display = 'block';
    if(chart) chart.destroy();
    
    chart = new Chart(document.getElementById('techChart'), {
        type: 'radar',
        data: {
            labels: ['Poder', 'Bateria', 'C칙mera', 'Tela', 'Carga'],
            datasets: [
                { label: v1, data: [90, 85, 95, 90, 70], borderColor: '#7000ff', backgroundColor: 'rgba(112,0,255,0.2)' },
                { label: v2, data: [85, 95, 85, 95, 95], borderColor: '#00f2ff', backgroundColor: 'rgba(0,242,255,0.2)' }
            ]
        },
        options: { 
            scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false } } },
            plugins: { legend: { labels: { color: '#fff' } } } 
        }
    });
    saveHistory(v1, v2);
}

function saveHistory(n1, n2) {
    let hist = JSON.parse(localStorage.getItem('tech_h') || '[]');
    hist.unshift({ n1, n2, time: new Date().toLocaleTimeString() });
    localStorage.setItem('tech_h', JSON.stringify(hist.slice(0, 5)));
    loadHistory();
}

function loadHistory() {
    let hist = JSON.parse(localStorage.getItem('tech_h') || '[]');
    document.getElementById('history-box').innerHTML = hist.map(h => `<div class="hist-item"><span>${h.n1} vs ${h.n2}</span><small>${h.time}</small></div>`).join('');
}

function toggleTheme() {
    const h = document.documentElement;
    h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
}

const dl = document.getElementById('phone-list');
Object.keys(devices).sort().forEach(k => {
    let o = document.createElement('option'); o.value = k; dl.appendChild(o);
});
